// https://github.com/open-telemetry/opentelemetry-proto/blob/main/opentelemetry/proto/metrics/v1/metrics.proto

syntax = "proto3";

package example.proto.event.v1;

import "proto/common/v1/common.proto";
import "proto/resource/v1/resource.proto";

option go_package = "example.com/protobuf/gen/proto/event/v1";

message EventsData {
    repeated ResourceEvents resource_events = 1;
}

message ResourceEvents {
    example.proto.resource.v1.Resource resource = 1;
    repeated ScopeEvent scope_events = 2;
    string schema_url = 3;
}

message ScopeEvent {
    // example.proto.common.v1.ArchetypeScope scope = 1;
    repeated Event events = 2;
    string schema_url = 3;
}

message Event {
    string name = 1;
    string description = 2;
    oneof data {
        AdminEntry admin_entry = 3;
        Observation observation = 4;
        Evaluation evaluation = 5;
        Instruction instruction = 6;
        Action action = 7;
    }
    repeated example.proto.common.v1.KeyValue metadata = 8;
}

message AdminEntry {
    repeated example.proto.common.v1.KeyValue attributes = 1;
    fixed64 timestamp_unix_nano = 2;
}

message Observation {
    repeated example.proto.common.v1.KeyValue attributes = 1;
    fixed64 timestamp_unix_nano = 2;
}

message Instruction {
    repeated example.proto.common.v1.KeyValue attributes = 1;
    fixed64 timestamp_unix_nano = 2;
}

message Evaluation {
    repeated example.proto.common.v1.KeyValue attributes = 1;
    fixed64 timestamp_unix_nano = 2;
}

message Action {
    repeated example.proto.common.v1.KeyValue attributes = 1;
    fixed64 timestamp_unix_nano = 2;
}