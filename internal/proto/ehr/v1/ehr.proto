syntax = "proto3";

package ehr.v1;

import "google/protobuf/timestamp.proto";

message UUID {
  bytes value = 1; // 16 bytes (UUIDv4, v7, etc.)
}

message Person {
    UUID id = 1; // UUIDv7
    UUID pid = 2; // UUIDv4
}

message Observation {
  UUID id = 1; // UUIDv7

  // subject_id is the PID for the person the observation if for.
  UUID subject_id = 2; 

  // quantity is the unit count of the good or service provided.
  uint64 quantity = 3;

  // unit_price is the price per unit. Note that it is an integer:
  // if this system is using U.S. Dollars, it would represent one cent. We are
  // not working towards internationalization or fractions of a cent within
  // this example.
  uint64 unit_price = 4;
}