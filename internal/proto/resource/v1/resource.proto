// https://github.com/open-telemetry/opentelemetry-proto/blob/main/opentelemetry/proto/resource/v1/resource.proto

syntax = "proto3";

package resource.v1;

import "common/v1/common.proto";

option go_package = "github.com/freekieb7/gopenehr/internal/proto/gen/resource/v1";

// Resource information.
message Resource {
  // Set of attributes that describe the resource.
  // Attribute keys MUST be unique (it is not allowed to have more than one
  // attribute with the same key).
  //
  // The attribute values SHOULD NOT contain empty values.
  // The attribute values SHOULD NOT contain bytes values.
  // The attribute values SHOULD NOT contain array values different than array of string values, bool values, int values,
  // double values.
  // The attribute values SHOULD NOT contain kvlist values.
  // The behavior of software that receives attributes containing such values can be unpredictable.
  // These restrictions can change in a minor release.
  // The restrictions take origin from the OpenTelemetry specification:
  // https://github.com/open-telemetry/opentelemetry-specification/blob/v1.47.0/specification/common/README.md#attribute.
  repeated common.v1.KeyValue attributes = 1;

  // The number of dropped attributes. If the value is 0, then
  // no attributes were dropped.
  uint32 dropped_attributes_count = 2;

  // Set of entities that participate in this Resource.
  //
  // Note: keys in the references MUST exist in attributes of this message.
  //
  // Status: [Development]
  repeated common.v1.EntityRef entity_refs = 3;
}