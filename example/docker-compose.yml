services:
  migrate:
    image: ghcr.io/freekieb7/gopenehr:latest
    environment:
      DATABASE_URL: "postgres://gopenehr:gopenehrpass@postgres:5432/gopenehr?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["migrate", "up"]

  gopenehr:
    image: ghcr.io/freekieb7/gopenehr:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgres://gopenehr:gopenehrpass@postgres:5432/gopenehr?sslmode=disable"
    command: ["serve"]
    depends_on:
      migrate:
        condition: service_completed_successfully
  
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: gopenehr
      POSTGRES_PASSWORD: gopenehrpass
      POSTGRES_DB: gopenehr
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "gopenehr"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s